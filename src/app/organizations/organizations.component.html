<div *ngIf="(orgs$ | async) as o">
    <ng-container *ngIf="o.length > 0">
<app-panel   caption="Organizations" icon="diagram-3">
    <div  class="list-group">
        <a href="http://www.github.com/{{org.login}}" class="list-group-item list-group-item-action"
        *ngFor="let org of orgs$ | async">
        <div class="row">
            <img [src]="org.avatar_url">
            <div class="col-sm-9">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{org.login}}</h5>
                </div>
                <p class="mb-1">{{org.login}}</p>
            </div>
        </div>
    </a>
    </div>
</app-panel>
</ng-container>
</div>
